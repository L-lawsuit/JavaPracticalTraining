<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内外边距</title>

    <style type="text/css">

        div{
            border: 1px solid red;
        }
        .f{
            width: 300px;
            height: 300px;
            padding-top: 100px;

        }
        .z{
            width: 200px;
            height: 200px;
            margin-left: 50px;

        }
    </style>
</head>
<body>
    <div class="f">
        父元素
        <div class="z">
            子元素
        </div>
    </div>

</body>
</html>
