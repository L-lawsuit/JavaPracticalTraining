<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本选择器</title>

    <style type="text/css">
        div{
            width: 200px;
            height: 200px;
            border: 5px dashed black;
        }
        #id{
            width: 200px;
            height: 200px;
            border: 10px dashed red;
        }
        .class{
            width: 200px;
            height: 200px;
            border: 15px dashed green;
        }
    </style>
</head>
<body>
    <div>
        元素选择器
    </div>
    <br>

    <div id="id">
        id选择器
    </div>
    <br>

    <div class="class">
        类选择器
    </div>



</body>
</html>
