<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--有序列表-->
<h3>有序列表</h3>
<ol type="I">
    <li>关门</li>
    <li>上锁</li>
    <li>开锁</li>
    <li>开门</li>
</ol>

<h3>无序列表</h3>
<ul>
    <li>吃饭</li>
    <li>刷牙</li>
    <li>起床</li>
    <li>play</li>
</ul>

<h3>自定义列表</h3>
<dl>
    <dt>食物</dt>
    <dd>面包</dd>
    <dd>牛奶</dd>
    <dd>鱼肉</dd>
    <dd>鸡肉</dd>
</dl>
</body>
</html>
