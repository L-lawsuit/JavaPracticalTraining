<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<h3>人物信息</h3>
<table border="1" cellspacing="0" cellpadding="10px">
    <tr>
        <td>姓名</td>
        <td>年龄</td>
        <td>籍贯</td>
    </tr>

    <tr>
        <td>张三</td>
        <td>23</td>
        <td>湖北</td>
    </tr>

    <tr>
        <td>李四</td>
        <td>22</td>
        <td>北京</td>
    </tr>

    <tr>
        <td>小明</td>
        <td>24</td>
        <td>上海</td>
    </tr>
</table>
<br>
<hr>
<h3>跨行跨列</h3>
<table border="1" cellspacing="0" cellpadding="10px">
    <tr>
        <td>姓名</td>
        <td>年龄</td>
        <td>籍贯</td>
    </tr>

    <tr>
        <td>张三</td>
        <td>23</td>
        <td rowspan="3">湖北</td>
    </tr>

    <tr>
        <td>李四</td>
        <td>22</td>

    </tr>

    <tr>
        <td colspan="2">小明</td>


    </tr>
</table>
</body>
</html>
