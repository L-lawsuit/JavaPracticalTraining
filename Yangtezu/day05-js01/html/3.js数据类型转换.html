<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js数据类型转换</title>
</head>
<body>

</body>
<script>
    /*string类型转为number类型*/
    document.write("string类型转为number类型" + "<br>");
    var s1 = "23";
    document.write(+s1 , " ");
    document.write(typeof +s1 , "<br>");


    /*boolean类型转为number类型*/
    document.write("boolean类型转为number类型" + "<br>");
    var b = true;
    document.write(+b , " ");
    document.write(typeof +b ,"<br>");

    /*string类型转为boolean类型*/
    document.write("string类型转为boolean类型" + "<br>");
    var s2 = "2";
    document.write(!!s2 , " ");
    document.write(typeof !b ,"<br>");

    /*number类型转为boolean类型*/
    document.write("number类型转为boolean类型" + "<br>");
    var num = 0;
    document.write(!!num , " ");
    document.write(typeof !num ,"<br>");

</script>
</html>
