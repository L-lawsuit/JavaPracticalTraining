<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js基本数据类型</title>
</head>
<body>

</body>
<script>
    var num = 6.5;
    document.writeln(typeof num);  //number类型

    var s = "lalala";
    document.writeln(typeof s); //string类型

    var b = true;
    document.writeln(typeof b); //boolean类型

    var u;
    document.writeln(typeof u); //undefined类型

    var o = null;
    document.writeln(typeof o); //object类型


</script>
</html>
