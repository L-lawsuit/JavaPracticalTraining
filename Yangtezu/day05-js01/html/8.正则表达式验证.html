<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式验证</title>
</head>
<body>
<h3>
    用户名为3个字母，2个数字。（字母开头，数字结尾）
</h3>
<form action="./0服务器.html" id="test">
    用户名：<input type="text" name = "user" id="user">
    <input type="submit" value="提交">
</form>


</body>
<script>
    document.getElementById("test").onsubmit = function () {
        var name = document.getElementById("user").value;

        var reg = /^[a-zA-Z]{3}[0-9]{2}$/;

        return reg.test(name);

    }
</script>
</html>
