
<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" type="image/x-icon" href="/img/title-icon.jpg"/>
		<title>爱购注册页面</title>
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/footer.css" />
		<link rel="stylesheet" href="/css/login.css" />
		<style>
			.reg-div input{
				width: 305px;
				padding-left: 10px;
			}
			.pro{
				margin-top: 10px;
			}
			.pro a{
				color: #B41E23;
			}
		</style>
	</head>
	<body>
		<!--登录/注册的头部-->
		<div class="lr-top w1230">
			<a href="/front/index"><img src="/img/logo.png" width="150px" height="60px"/></a>
			<div class="top-link">
				<a href="javascript:;;"class="top-link1"></a>
				<a href="javascript:;;" class="top-link2"></a>
				<a href="javascript:;;" class="top-link3"></a>
			</div>
		</div>
		<!--登录/注册的中部-->
		<div class="lr-main">
			<div class="w1230">
				<div class="reg-div">
					<h3 class="login-title">注册爱购</h3>
					<p class="go-reg">若有账号？<a class="to_login" href="/front/login/loginPage">在此登录</a></p>
					<form action="#" method="post">
						<p><input type="text" name="username" placeholder="请输入注册的账号"/></p>
						<p><input type="password" name="password" placeholder="请输入密码"/></p>
						<p><input type="password" name="confirmPassword" placeholder="请确认密码"/></p>
						<p class="clear-float"><input type="text" name="code" placeholder="验证码" class="code"/>
							<img src="/common/code" width="110px" height="42px" class="code-img"/></p>
						<input type="submit" value="同意并注册协议" class="sum-btn" />
						<p class="pro"><a href="javascript:;;">《爱购用户协议》</a></p>
					</form>
				</div>
			</div>	
		</div>
		<!--登录/注册的底部-->
		<div class="lr-footer footer">
			<p class="w1230">
				<a href="javascript:;;">关于爱购</a>
				<a href="javascript:;;">合作伙伴</a>
				<a href="javascript:;;">营销中心</a>
				<a href="javascript:;;">廉正举报</a>
				<a href="javascript:;;">联系客服</a>
				<a href="javascript:;;">开发平台</a>
				<a href="javascript:;;">诚征英才</a>
				<a href="javascript:;;">联系我们</a>
				<a href="javascript:;;">网站地图</a>
				<a href="javascript:;;">知识产权</a><span>|</span>
				<span>&copy;2018-2020 igo.com 版权所有</span>
			</p>
		</div>
		<script src="/plugs/jquery.js"></script>
		<script>
			$(function (){
				//验证码点击事件，点击更换验证码图片
				$('.code-img').on('click', function (){
						$('.code-img').attr("src", "/common/code?" + Math.random());
				})
				//注册事件
				$('form').on('submit', function (){
					var data = $(this).serialize();
					$.post('/front/register/register', data,  function(msg){
						alert(msg);
						if(msg=='注册成功'){
							window.location.href = $('.to_login').attr("href");
						}

					})
					return false;
				})
			});

		</script>
	</body>
</html>
