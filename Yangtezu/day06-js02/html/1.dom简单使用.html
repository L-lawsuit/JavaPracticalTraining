<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom简单使用</title>
</head>
<body>
    <h3 id="h3" style="color: red">Hello，dom！</h3>
</body>
<script>
<!--改变h3标签的值-->
    var h3 = document.getElementById("h3");
    h3.style.color = "blue";
    h3.innerText = "Bye，dom！";

</script>
</html>
