<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>
<input type="text" id="time" placeholder="当前时间">
<input type="button" value="立即开始" onclick="f1()">
<input type="button" value="2秒后开始" onclick="f2()">
<input type="button" value="动态时间" onclick="f3()">
<input type="button" value="时间停止" onclick="f4()">
</body>
<script>
    var currentTime = document.getElementById("time");


    function f1() {
        currentTime.value = new Date().toLocaleString();
    }

    function f2() {
        setTimeout(f1,2000);
    }

    var cir = null;
    function f3() {
        cir = setInterval(f1,1000);
    }

    function f4() {
        clearInterval(cir);
    }


</script>
</html>
